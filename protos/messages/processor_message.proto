syntax = "proto3";
import "memory_message.proto";
package messages;
option go_package = "github.com/surajkumarsinha/go_grpc_demo/pb/messages";


message CPU {
  string brand = 1;
  string name = 2;
  uint32 number_cores = 3;
  uint32 number_threads = 4;
  double min_ghz = 5;
  double max_ghz = 6;
}

message GPU {
  string brand = 1;
  string name = 2;
  double min_ghz = 3;
  double max_ghz = 4;
  Memory memory = 5;
}